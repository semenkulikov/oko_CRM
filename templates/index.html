{% extends 'base.html' %}

{% block content %}
    <h1>Это главная страница</h1>
    
    <h2>Добро пожаловать, {% firstof user.first_name "Anonymous" %}</h2>
    
    <div class="reference">
        <div>
            <a class="registr log-in" href="{% url 'authapp:login' %}">
                Войти
            </a>
        </div>
        <div>
            <a class="registr" href="{% url 'authapp:signup' %}">
                Регистрация
            </a>
        </div>
        <div>
            {% if user.is_authenticated %}
                <form method="post" action="{% url 'authapp:logout' %}">
                    {% csrf_token %}
                    <input type="submit" value="Выйти">
                </form>
            {% endif %}
        </div>
    </div>
{% endblock %}
